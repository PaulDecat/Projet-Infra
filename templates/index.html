<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site web pour Sauvegarde</title>
</head>
<body>
    <header class="header">
        <h1>Test pour Sauvegarde</h1>
    </header>
    <textarea style="width:200px; height: 60px;" id="area" placeholder="Ecrivez ici"></textarea>
    <br>
    <button onclick="localStorage.removeItem('area');area.value=''">Nettoyer</button>
    <script>
        area.value = localStorage.getItem('area');
        area.oninput = () => {
          localStorage.setItem('area', area.value)
        };
    </script>
</body>
</html>
